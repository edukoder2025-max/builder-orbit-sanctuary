name: Generate Tutorials (template)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1,4"

permissions:
  contents: write

jobs:
  generate-tutorials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Validate GM_APY (lenient)
        env:
          GM_APY: ${{ secrets.GM_APY }}
        run: |
          node -e "
          const raw = (process.env.GM_APY || '').trim();
          if (!raw || raw === '***') {
            console.log('GM_APY ausente o enmascarado (***). Se omitirá la generación de tutoriales.');
            process.exit(0);
          }
          const hasScheme = /^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(raw);
          const candidate = hasScheme ? raw : `https://${raw}`;
          try {
            const u = new URL(candidate);
            console.log(`GM_APY OK. host=${u.host} path=${u.pathname}`);
          } catch (e) {
            console.log('GM_APY inválido. Debe ser URL absoluta o host válido. Se omitirá la generación.');
            process.exit(0);
          }
          "

      - name: Generate tutorials from GM_APY
        env:
          GM_APY: ${{ secrets.GM_APY }}
        run: pnpm generate:tutorials

      - name: Commit and push updates
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add public/data/tutorials.json
            git commit -m "chore(tutorials): auto-generate tutorials and update catalog"
            git push
          else
            echo "No changes"
          fi
