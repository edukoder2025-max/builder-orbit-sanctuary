name: Generate Tutorials

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1,4"

permissions:
  contents: write

jobs:
  generate-tutorials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Debug GM_APY URL parse (Node)
        env:
          GM_APY_TUTORIALS: ${{ secrets.GM_APY_TUTORIALS }}
          GM_APY: ${{ secrets.GM_APY }}
        run: |
          node - <<'NODE'
          const raw = (process.env.GM_APY_TUTORIALS || process.env.GM_APY || '').trim();
          if (!raw || raw === '***') {
            console.log('GM_APY missing or masked (***).');
            process.exit(0);
          }
          const hasScheme = /^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(raw);
          const candidate = hasScheme ? raw : 'https://' + raw;
          try {
            const u = new URL(candidate);
            console.log(`GM_APY OK. host=${u.host} path=${u.pathname}`);
          } catch (e) {
            console.log('GM_APY invalid URL syntax');
          }
          NODE

      - name: Validate GM_APY (lenient)
        id: validate
        env:
          GM_APY_TUTORIALS: ${{ secrets.GM_APY_TUTORIALS }}
          GM_APY: ${{ secrets.GM_APY }}
        run: |
          # Prefer tutorial-specific secret, fallback to GM_APY
          CANDIDATE="$GM_APY_TUTORIALS"
          if [ -z "$CANDIDATE" ]; then CANDIDATE="$GM_APY"; fi

          # Trim whitespace and detect masked/empty
          RAW=$(printf '%s' "$CANDIDATE" | tr -d '\r' | tr -d '\n' | tr -d '\t' | sed 's/^ *//;s/ *$//')
          echo "GM_APY length: ${#RAW}"

          READY=false
          if [ -z "$RAW" ] || [ "$RAW" = "***" ]; then
            echo "GM_APY ausente o enmascarado (***). Se omitirá la generación de tutoriales."
            READY=false
          else
            # Ensure scheme
            case "$RAW" in
              http://*|https://*) ;;
              *) RAW="https://$RAW" ;;
            esac
            # Probe HEAD without failing the job
            if curl -s -f -I --max-time 5 "$RAW" > /dev/null; then
              echo "GM_APY OK."
              READY=true
            else
              echo "GM_APY inválido o no accesible ahora. Se omitirá la generación."
              READY=false
            fi
          fi

          # Export output in the modern way
          echo "ready=$READY" >> "$GITHUB_OUTPUT"

      - name: Generate tutorials from GM_APY
        if: steps.validate.outputs.ready == 'true'
        env:
          GM_APY_TUTORIALS: ${{ secrets.GM_APY_TUTORIALS }}
          GM_APY: ${{ secrets.GM_APY }}
          GM_MODEL: gemini-1.5-flash-8b
          GM_LIMIT: 10
        run: pnpm generate:tutorials

      - name: Generate sitemap
        env:
          SITE_URL: https://edukoder.com
        run: pnpm sitemap

      - name: Commit and push updates
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(tutorials): auto-generate tutorials and sitemap [skip ci]"
            git push
          else
            echo "No changes"
          fi
